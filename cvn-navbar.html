<dom-module id="cvn-navbar">
  <template>
    <style include="cvn-navbar-styles">
      :host {
        display: block;
      }

      #cvnNavbar {
        box-sizing: border-box;
        border: 1px solid black;
        height: 60px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      #cvnNavbar .cvn-navbar-items {
        height: 100%;
          justify-content: flex-start;
        align-items: center;
      }

      .cvn-navbar-collapse-menu-outer {
        height: 100%;
        display: none;
        justify-content: flex-end;
        align-items: center;
      }

      .cvn-navbar-collapse-menu {
        margin-right: 20px;
      }

      .cvn-navbar-collapse-menu > div {
        display: block;
        border-radius: 8px;
        background-color: #fff;
        width: 20px;
        padding: 2px;
        margin-bottom: 4px;
      }

      .cvn-navbar-collapse-menu:hover > div {
        background-color: #635394;
      }

      .cvn-navbar-collapse-menu > div:last-child {
        margin-bottom: 0;
      }
      .cvn-navbar-item {
        display: block;
      }

      .cvn-navbar-item a {
        text-decoration: none;
        color: #fff;
      }

      .cvn-navbar-item a:hover {
        color: #635394;
      }

      .cvn-navbar-item a.active {
        color: #8D81B3;
      }

      @media only screen and (max-width: 768px) {
        .cvn-navbar-items {
          display: none;
        }

        .cvn-navbar-collapse-menu-outer {
          display: flex;
        }
      }

      @media only screen and (min-width: 769px) {
        .cvn-navbar-items {
          display: flex;
        }

        .cvn-navbar-collapse-menu-outer {
          display: none;
        }
      }
    </style>
    <nav id="cvnNavbar" class="bgcolor-primary-0 font-family cvn-navbar">
